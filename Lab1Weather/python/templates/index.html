<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherInfoApp</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Weather Info</h1>
        <form id="city-form" hx-post="/weather" hx-target="#result" class="space-y-4">
            <label for="city" class="block text-gray-700">Enter City:</label>
            <input 
                type="text" 
                id="city" 
                name="city" 
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="e.g., Kyiv" 
                required>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Get Weather
            </button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
